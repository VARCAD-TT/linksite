<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мои ссылки</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        color: white;
        overflow-x: hidden;
        background: linear-gradient(-45deg, #ff6b6b, #f8e473, #6bc5ff, #d96bff);
        background-size: 400% 400%;
        animation: gradient 6s ease infinite;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        min-height: 100vh;
        box-sizing: border-box;
    }

    h1 {
        margin-bottom: 40px;
        font-size: 2.5em;
        animation: fadeInDown 1s ease forwards;
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        text-decoration: none;
        padding: 15px 25px;
        border-radius: 50px;
        margin: 10px 0;
        font-size: 1.2em;
        width: 90%;
        max-width: 350px;
        transition: transform 0.3s ease, background 0.3s ease;
        animation: fadeInUp 1s ease forwards;
    }

    .btn:hover {
        transform: translateY(-5px) scale(1.05);
        background: rgba(255, 255, 255, 0.25);
    }

    .btn.main {
        background: linear-gradient(90deg, #ff9a9e, #fad0c4);
        animation: pulse 2s infinite, fadeInUp 1s ease forwards;
    }

    @keyframes pulse {
        0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.7); }
        50% { box-shadow: 0 0 25px rgba(255,255,255,1); }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .wave-container {
        position: relative;
        width: 100%;
        height: 150px;
        overflow: hidden;
    }

    .wave {
        position: absolute;
        width: 200%;
        height: 100%;
        background: url('https://svgshare.com/i/13qV.svg');
        background-size: 50% 100%;
        animation: waveMove 6s linear infinite;
        bottom: 0;
    }

    @keyframes waveMove {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Мои ссылки</h1>

    <a href="#" class="btn main">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" width="24"> Telegram
    </a>
    <a href="#" class="btn">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="24"> Instagram
    </a>
    <a href="#" class="btn">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" width="24"> Email
    </a>
</div>

<div class="wave-container">
    <div class="wave"></div>
</div>

</body>
</html>
