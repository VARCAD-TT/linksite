<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Моя визитка</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  /* ----------------- БАЗА ----------------- */
  :root{
    --accent1: #6a11cb;
    --accent2: #2575fc;
    --accent3: #ff6f91;
    --accent4: #ff9671;
    --text: #ffffff;
    --glass: rgba(255,255,255,0.14);
  }

  html,body{
    height:100%;
    margin:0;
    padding:0;
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color:var(--text);
    overflow: hidden;
    background-color: #111;
  }

  /* Улучшенный анимированный фон с более мягким и сложным градиентом */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    z-index:0;
    background:
      linear-gradient(45deg,
        #6a11cb 0%, #2575fc 25%, #ff6f91 50%, #ff9671 75%, #6a11cb 100%);
    background-size: 400% 400%;
    animation: bgShift 30s ease infinite;
    filter: saturate(1.1);
  }

  body::after{
    content:"";
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
    background:
      radial-gradient(30vw 30vw at 10% 20%, rgba(255,255,255,0.07), rgba(255,255,255,0) 35%),
      radial-gradient(20vw 20vw at 85% 80%, rgba(0,0,0,0.08), rgba(0,0,0,0) 35%),
      radial-gradient(15vw 15vw at 75% 25%, rgba(255,255,255,0.04), rgba(255,255,255,0) 35%);
    animation: spotsMove 20s ease-in-out infinite;
    mix-blend-mode: overlay;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 75%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 25%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes spotsMove {
    0% { transform: translateY(0px) scale(1); opacity:0.95; }
    50% { transform: translateY(-20px) scale(1.03); opacity:1; }
    100% { transform: translateY(0px) scale(1); opacity:0.95; }
  }

  .wrap{
    position:relative;
    z-index:1;
    box-sizing:border-box;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    align-items:center;
    padding:20px 20px 0 20px;
  }

  .top {
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    padding-top:20px;
    padding-bottom:6px;
  }

  .avatar {
    width:104px;
    height:104px;
    border-radius:50%;
    overflow:hidden;
    box-shadow: 0 8px 30px rgba(2,6,23,0.45), 0 4px 12px rgba(255,255,255,0.06);
    border: 2px solid rgba(255,255,255,0.06);
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.02));
    display:inline-block;
    transform-origin:center;
    animation: avatarFloat 6s ease-in-out infinite;
  }
  .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

  @keyframes avatarFloat {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }

  .center {
    width:100%;
    max-width:420px;
    display:flex;
    flex-direction:column;
    align-items:stretch;
    gap:8px;
    padding: 10px 6px;
    box-sizing:border-box;
    flex: 1 0 auto;
    justify-content: center;
  }

  h1 {
    margin: 8px 0 6px;
    font-size:28px;
    font-weight:700;
    text-align:center;
    line-height:1.02;
    letter-spacing:0.2px;
    color:var(--text);
    text-shadow: 0 2px 18px rgba(0,0,0,0.18);
    animation: fadeUp 650ms ease both;
  }

  p.lead {
    margin: 0 0 18px;
    font-size:15px;
    text-align:center;
    color: rgba(255,255,255,0.92);
    opacity:0.95;
    animation: fadeUp 800ms ease both;
  }

  @keyframes fadeUp {
    from { opacity:0; transform: translateY(8px); }
    to   { opacity:1; transform: translateY(0); }
  }

  .buttons {
    display:flex;
    flex-direction:column;
    gap:14px;
    width:100%;
    padding: 0 6px 18px;
    box-sizing:border-box;
  }

  .btn {
    display:flex;
    align-items:center;
    gap:12px;
    padding: 12px 18px;
    border-radius:14px;
    text-decoration:none;
    color:var(--text);
    font-size:16px;
    font-weight:600;
    background: var(--glass);
    box-shadow: 0 14px 30px rgba(6,22,55,0.20);
    transition: transform 160ms cubic-bezier(.2,.9,.3,1), box-shadow 160ms, background 220ms;
    -webkit-tap-highlight-color: transparent;
    min-height:48px;
    justify-content: center; /* Центрируем текст */
    position: relative;
  }

  .btn .ico {
    position: absolute;
    left: 16px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:52px;
    height:52px;
    border-radius:10px;
    background: rgba(255,255,255,0.03);
    font-size:22px;
    box-shadow: inset 0 -6px 18px rgba(0,0,0,0.06);
    color: rgba(255,255,255,0.98);
    flex: 0 0 auto;
  }

  .btn .label {
    flex: none;
  }
  .btn .label .title { font-size:16px; line-height:1; }

  .btn-main{
    background: linear-gradient(90deg, rgba(255,81,47,0.98), rgba(221,36,118,0.98));
    background-size:200% 200%;
    animation: mainPulse 4s ease-in-out infinite;
    box-shadow: 0 18px 40px rgba(221,36,118,0.18), 0 6px 20px rgba(0,0,0,0.18);
  }
  @keyframes mainPulse {
    0% { background-position: 0% 50%; transform: translateY(0); }
    50% { background-position: 100% 50%; transform: translateY(-2px); }
    100% { background-position: 0% 50%; transform: translateY(0); }
  }

  .btn-secondary {
    background: rgba(255,255,255,0.10);
    backdrop-filter: blur(6px);
  }

  .btn:active {
    transform: translateY(2px) scale(0.995);
    box-shadow: 0 6px 16px rgba(2,6,23,0.28);
  }

  .btn:hover{
    transform: translateY(-6px);
    box-shadow: 0 26px 60px rgba(2,6,23,0.28);
  }

  @media (max-width:420px){
    h1 { font-size:26px; }
    .avatar { width:96px; height:96px; }
    .btn { padding:14px 18px; min-height:52px; font-size:17px; }
    .btn .ico { width:48px; height:48px; font-size:20px; left: 14px; }
  }

  /* Нижний блок с копирайтом и волной */
  .bottom-wrapper {
    width: 100%;
    max-width: 420px;
    margin-top: 12px;
    padding: 8px 12px 24px;
    box-sizing: border-box;
    text-align: center;
    color: rgba(255,255,255,0.5);
    font-size: 14px;
    user-select: none;
  }

  /* Волна - более плавная и живой анимацией */
  .bottom-wave svg path {
    animation: waveMove 6s linear infinite;
  }
  @keyframes waveMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-40px); }
  }

  .bottom-wave {
    width: 100%;
    max-width: 100%;
    line-height: 0;
    margin-top: 4px;
    pointer-events:none;
    filter: drop-shadow(0 -6px 20px rgba(0,0,0,0.08));
    overflow: hidden;
  }

  img, svg { user-select:none; -webkit-user-drag: none; }

  main { width:100%; display:block; box-sizing:border-box; }

</style>
</head>
<body>
  <div class="wrap">
    <div class="top" aria-hidden="false">
      <div class="avatar" title="Аватар">
        <img src="https://images.unsplash.com/photo-1541529086526-7f0e4e08b5df?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=a8e2f8f566e6b6f7b0b4d6b7e6c5f1a2" alt="Аватар">
      </div>
    </div>

    <main class="center" role="main" aria-labelledby="title">
      <h1 id="title">Добро пожаловать!</h1>
      <p class="lead">Свяжитесь со мной через удобный мессенджер</p>

      <div class="buttons" aria-label="Ссылки">
        <a class="btn btn-main" href="https://t.me/username" target="_blank" rel="noopener noreferrer" aria-label="Telegram">
          <span class="ico" aria-hidden="true"><i class="fab fa-telegram"></i></span>
          <span class="label"><span class="title">Telegram</span></span>
        </a>

        <a class="btn btn-secondary" href="https://wa.me/yourphone" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
          <span class="ico" aria-hidden="true"><i class="fab fa-whatsapp"></i></span>
          <span class="label"><span class="title">WhatsApp</span></span>
        </a>

        <a class="btn btn-secondary" href="https://instagram.com/username" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <span class="ico" aria-hidden="true"><i class="fab fa-instagram"></i></span>
          <span class="label"><span class="title">Instagram</span></span>
        </a>
      </div>
    </main>

    <div class="bottom-wrapper" aria-hidden="true">
      © 2025 VARCAD
      <div class="bottom-wave" aria-hidden="true">
        <svg viewBox="0 0 1200 120" preserveAspectRatio="none" style="width:100%; height:64px; display:block;">
          <defs>
            <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="rgba(255,255,255,0.04)"/>
              <stop offset="50%" stop-color="rgba(255,255,255,0.1)"/>
              <stop offset="100%" stop-color="rgba(255,255,255,0.04)"/>
            </linearGradient>
          </defs>
          <path d="M0,40 C150,120 350,0 600,40 C850,80 1050,20 1200,60 L1200,120 L0,120 Z" fill="url(#waveGradient)"></path>
        </svg>
      </div>
    </div>

  </div>

  <script>
    (function(){
      function adaptForHeight(){
        const h = window.innerHeight;
        const center = document.querySelector('.center');
        if(!center) return;
        if(h < 640){
          center.style.padding = '6px';
        } else {
          center.style.padding = '12px';
        }
      }
      adaptForHeight();
      window.addEventListener('resize', adaptForHeight);
    })();
  </script>
</body>
</html>
