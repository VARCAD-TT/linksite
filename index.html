<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARCAD INFO - Все ссылки</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* =================================
           ПЕРЕМЕННЫЕ И БАЗОВЫЕ СТИЛИ
           ================================= */
        :root {
            /* Переменные для Светлой темы (по умолчанию) */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --text-color: #ffffff;
            --subtitle-color: rgba(255, 255, 255, 0.85);
            --footer-color: rgba(255, 255, 255, 0.6);
            --button-bg: rgba(255, 255, 255, 0.15);
            --button-bg-hover: rgba(255, 255, 255, 0.25);
            --button-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.25);
            --aurora-color: rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] {
            /* Переменные для Темной темы */
            --bg-gradient-start: #232526;
            --bg-gradient-end: #414345;
            --text-color: #f0f0f0;
            --subtitle-color: rgba(240, 240, 240, 0.85);
            --footer-color: rgba(240, 240, 240, 0.6);
            --button-bg: rgba(255, 255, 255, 0.05);
            --button-bg-hover: rgba(255, 255, 255, 0.1);
            --button-border: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --aurora-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            /* 1. АНИМИРОВАННЫЙ ГРАДИЕНТ */
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            transition: background 0.5s ease;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* =================================
           ОСНОВНОЙ КОНТЕЙНЕР И PARALLAX
           ================================= */
        .link-in-bio-container {
            width: 100%;
            max-width: 680px;
            text-align: center;
            /* 2. PARALLAX: Плавный переход для эффекта параллакса */
            transition: transform 0.1s ease-out;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* =================================
           ШАПКА (АВАТАР, ИМЯ)
           ================================= */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 20px var(--shadow-color);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            margin-top: 8px;
            margin-bottom: 30px;
            color: var(--subtitle-color);
            animation: fadeInDown 1.5s ease-in-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* =================================
           КНОПКИ-ССЫЛКИ И ЭФФЕКТЫ
           ================================= */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 15px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--button-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--button-border);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden; /* Важно для эффекта "Aurora" */
            /* 4. ПООЧЕРЕДНАЯ АНИМАЦИЯ */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        /* 4. Задержка анимации для каждой кнопки */
        .link-button:nth-child(1) { animation-delay: 0.2s; }
        .link-button:nth-child(2) { animation-delay: 0.3s; }
        .link-button:nth-child(3) { animation-delay: 0.4s; }
        .link-button:nth-child(4) { animation-delay: 0.5s; }
        .link-button:nth-child(5) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .link-button:hover {
            transform: translateY(-5px) scale(1.02);
            background: var(--button-bg-hover);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* 3. ЭФФЕКТ "AURORA UI" */
        .link-button::before {
            content: '';
            position: absolute;
            left: var(--x, 50%);
            top: var(--y, 50%);
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--aurora-color) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .link-button:hover::before {
            opacity: 1;
        }

        .link-button .icon {
            font-size: 1.5rem;
            position: absolute;
            left: 20px;
            opacity: 0.7;
        }
        
        /* 7. СТИЛИ ДЛЯ "ЗАКРЕПЛЕННОЙ" ССЫЛКИ */
        .link-button.featured {
            border-color: transparent;
            background-clip: padding-box;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        
        .link-button.featured::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(45deg, #f8c227, #f85f49, #c238b0, #4c66e2);
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
        }
        
        .featured-star {
            position: absolute;
            right: 20px;
            color: #f8c227;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #f8c227;
        }
        
        /* =================================
           6. ПЕРЕКЛЮЧАТЕЛЬ ТЕМ
           ================================= */
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-switcher input {
            display: none;
        }

        .theme-switcher .slider {
            position: relative;
            cursor: pointer;
            width: 50px;
            height: 26px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 26px;
            transition: background-color 0.4s;
        }

        .theme-switcher .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-switcher input:checked + .slider {
            background-color: #667eea;
        }

        .theme-switcher input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        /* Иконки луны и солнца */
        .fa-moon { position: absolute; left: 6px; top: 5px; color: #f1c40f; font-size: 16px; }
        .fa-sun { position: absolute; right: 6px; top: 5px; color: #f39c12; font-size: 16px; opacity: 0; }
        
        [data-theme="dark"] .fa-moon { opacity: 0; }
        [data-theme="dark"] .fa-sun { opacity: 1; }

        /* =================================
           11. МОДАЛЬНОЕ ОКНО ДЛЯ ДОНАТОВ
           ================================= */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            display: block;
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(135deg, #414345, #232526);
            color: #f0f0f0;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-button:hover { color: #fff; }
        
        .modal-content h2 { margin-bottom: 20px; font-size: 1.8rem; }
        .modal-content p { margin-bottom: 25px; font-size: 1.1rem; color: rgba(240,240,240,0.8); }
        .donate-options a { margin: 0 10px; font-size: 2.5rem; color: #fff; transition: transform 0.3s ease; display: inline-block; }
        .donate-options a:hover { transform: scale(1.1) translateY(-5px); }
        
        /* =================================
           ФУТЕР
           ================================= */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--footer-color);
        }
        
        /* Адаптивность */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .subtitle { font-size: 1rem; }
            .link-button { padding: 12px; font-size: 1rem; }
            .modal-content { margin: 25% auto; }
        }
    </style>
</head>
<body>
    <label class="theme-switcher">
        <input type="checkbox" id="theme-toggle">
        <span class="slider">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </span>
    </label>
    
    <div class="link-in-bio-container" id="parallax-container">
        <div class="content-wrapper">
            <header>
                <img src="https://i.pravatar.cc/150?img=32" alt="Аватар пользователя" class="avatar">
                <h1>VARCAD INFO</h1>
                <p class="subtitle">Все полезные ссылки тутаа ↓</p>
            </header>

            <main class="links">
                <a href="https://t.me/your_username" target="_blank" class="link-button featured">
                    <i class="fab fa-telegram icon"></i>
                    <span>Telegram</span>
                    <i class="fas fa-star featured-star"></i>
                </a>

                <a href="https://instagram.com/your_username" target="_blank" class="link-button">
                    <i class="fab fa-instagram icon"></i>
                    <span>Instagram</span>
                </a>
                
                <a href="#" id="openModalBtn" class="link-button">
                    <i class="fas fa-heart icon"></i>
                    <span>Donate</span>
                </a>

                <a href="mailto:your_email@example.com" class="link-button">
                    <i class="fas fa-at icon"></i>
                    <span>Email</span>
                </a>
                
                <a href="#" target="_blank" class="link-button">
                    <i class="fab fa-tiktok icon"></i>
                    <span>TikTok</span>
                </a>
            </main>

            <footer>
                <p>&copy; <span id="year"></span> VARCAD. Все права защищены.</p>
            </footer>
        </div>
    </div>
    
    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Поддержать автора</h2>
            <p>Ваша поддержка помогает мне создавать больше классного контента. Спасибо!</p>
            <div class="donate-options">
                <a href="#" target="_blank" title="Patreon"><i class="fab fa-patreon"></i></a>
                <a href="#" target="_blank" title="Buy Me a Coffee"><i class="fas fa-mug-saucer"></i></a>
                <a href="#" target="_blank" title="Bitcoin"><i class="fab fa-btc"></i></a>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    
        // Обновление года в футере
        document.getElementById('year').textContent = new Date().getFullYear();

        // -------------------------------------
        // 2. СКРИПТ ДЛЯ ЭФФЕКТА PARALLAX
        // -------------------------------------
        const container = document.getElementById('parallax-container');
        document.body.addEventListener('mousemove', function(e) {
            const x = (window.innerWidth / 2 - e.clientX) / 40; // Делитель управляет интенсивностью
            const y = (window.innerHeight / 2 - e.clientY) / 40;
            container.style.transform = `rotateY(${x / 4}deg) rotateX(${-y/4}deg) translateZ(0)`;
        });

        // -------------------------------------
        // 3. СКРИПТ ДЛЯ ЭФФЕКТА "AURORA UI"
        // -------------------------------------
        const buttons = document.querySelectorAll('.link-button');
        buttons.forEach(button => {
            button.addEventListener('mousemove', e => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                button.style.setProperty('--x', `${x}px`);
                button.style.setProperty('--y', `${y}px`);
            });
        });

        // -------------------------------------
        // 6. СКРИПТ ДЛЯ ПЕРЕКЛЮЧЕНИЯ ТЕМ
        // -------------------------------------
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                themeToggle.checked = true;
                document.body.classList.add('dark-theme');
            }
        } else {
            // Если тема не сохранена, используем системные настройки
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
            }
        }
        
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });

        // -------------------------------------
        // 11. СКРИПТ ДЛЯ МОДАЛЬНОГО ОКНА
        // -------------------------------------
        const modal = document.getElementById('donateModal');
        const openBtn = document.getElementById('openModalBtn');
        const closeBtn = document.querySelector('.close-button');

        openBtn.addEventListener('click', function(e) {
            e.preventDefault(); // Предотвращаем переход по ссылке
            modal.classList.add('show');
        });

        closeBtn.addEventListener('click', function() {
            modal.classList.remove('show');
        });

        // Закрытие модального окна по клику на фон
        window.addEventListener('click', function(e) {
            if (e.target == modal) {
                modal.classList.remove('show');
            }
        });
        
    });
    </script>
</body>
</html>
